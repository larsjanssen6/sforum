<template>
  <div class="bar">
    <h1>Nieuw forum</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span>Nieuw forum</span>
          </div>

          <div class="panel-body">
            <form class="form-horizontal" role="form" method="POST" submit.delegate="store()">

              <div class="form-group">
                <label for="name" class="col-md-4 control-label">Naam</label>

                <div class="col-md-6">
                  <input value.bind="forum.name" id="name" type="text" class="form-control" name="name" required autofocus>
                </div>
              </div>

              <div class="form-group">
                <label for="description" class="col-md-4 control-label">Beschrijving</label>

                <div class="col-md-6">
                  <input value.bind="forum.description" id="description" type="text" class="form-control" name="description" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                  <button id="submit" type="submit" class="btn btn-primary">
                    Maak forum
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

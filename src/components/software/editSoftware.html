<template>
  <div class="bar">
    <h1>Bewerk software</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span>Bewerk software</span>
          </div>

          <div class="panel-body">
            <form class="form-horizontal" role="form" method="POST" submit.delegate="update()">
              <div class="form-group">
                <label for="name" class="col-md-4 control-label">Naam</label>

                <div class="col-md-6">
                  <input value.bind="software.name" id="name" type="text" class="form-control" name="name" required autofocus>
                </div>
              </div>

              <div class="form-group">
                <label for="urgent" class="col-md-4 control-label">Corporatie</label>

                <div class="col-md-6">
                  <select class="form-control" value.bind="software.corporation_id" required>
                    <option disabled value="">Selecteer corporation</option>

                    <option repeat.for="corporation of corporations" model.bind="software.corporation_id">${corporation.name}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                  <button id="submit" type="submit" class="btn btn-primary">
                    Update software
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template>
  <require from='../shared/sideBar'></require>

  <div class="bar">
    <h1>Software</h1>
  </div>

  <div class="container-custom">
    <div class="row">
      <side-bar>
        <div slot="buttons">
          <a route-href="route: newSoftware" class="btn btn-primary btn-block margin__bottom__small">Nieuwe software</a>
        </div>
      </side-bar>

      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="col-md-3 table__title">
                    Naam
                  </th>

                  <th class="col-md-3 table__title">
                    Corporation
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr repeat.for="software of softwares">
                  <td class="col-md-3">
                    ${software.name}
                  </td>

                  <td class="col-md-3">
                    ${software.corporation}
                  </td>

                  <td>
                    <i class="material-icons" click.delegate="destroy($event, software)">&#xE872;</i>
                    <i class="material-icons" click.delegate="editUrl($event, software)">&#xE254;</i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

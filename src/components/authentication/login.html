<template>
  <div class="bar">
    <h1>Login</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            SFORUM 
          </div>

          <div class="panel-body">
            <form class="form-horizontal" id="form" role="form" method="POST" submit.delegate="login()">

              <div class="form-group">
                <label for="email" class="col-md-4 control-label">E-Mail</label>

                <div class="col-md-6">
                  <input id="email" type="email" class="form-control" name="email" value.bind="email" required autofocus>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-md-4 control-label">Wachtwoord</label>

                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" name="password" value.bind="password" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                  <button id="submit" type="submit" class="btn btn-primary">
                      Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

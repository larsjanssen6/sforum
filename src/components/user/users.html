<template>
  <require from='../shared/sideBar'></require>

  <div class="bar">
    <h1>Gebruikers</h1>
  </div>

  <div class="container-custom">
    <div class="row">
      <side-bar></side-bar>

      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="col-md-3 table__title">
                    Naam
                  </th>

                  <th class="col-md-3 table__title">
                    Achternaam
                  </th>

                  <th class="col-md-3 table__title">
                    Email
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr repeat.for="user of users">
                  <td class="col-md-3">
                    ${user.name}
                  </td>

                  <td class="col-md-3">
                    ${user.lastName}
                  </td>

                  <td class="col-md-3">
                    ${user.email}
                  </td>

                  <td>
                    <i class="material-icons" click.delegate="destroy($event, user)">&#xE872;</i>
                    <i class="material-icons" click.delegate="editUrl($event, user)">&#xE254;</i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

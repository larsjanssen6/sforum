<template>
  <div class="bar">
    <h1>Nieuw bericht</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span>Nieuw bericht</span>
          </div>

          <div class="panel-body">
            <form class="form-horizontal" role="form" method="POST" submit.delegate="store()">

              <div class="form-group">
                <label for="subject" class="col-md-4 control-label">Onderwerp</label>

                <div class="col-md-6">
                  <input value.bind="message.subject" id="subject" type="text" class="form-control" name="subject" required autofocus>
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="col-md-4 control-label">Bericht</label>

                <div class="col-md-6">
                  <textarea value.bind="message.message" id="message" type="message" class="form-control" name="message" required></textarea>
                </div>
              </div>

              <div class="form-group">
                <label for="urgent" class="col-md-4 control-label">Software</label>

                <div class="col-md-6">
                  <select class="form-control" value.bind="message.software" required>
                    <option disabled value="">Selecteer software</option>

                    <option repeat.for="software of softwares" model.bind="software.id">${software.name}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                  <button id="submit" type="submit" class="btn btn-primary">
                    Maak bericht aan
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

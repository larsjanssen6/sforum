<template>
  <require from='../shared/sideBar'></require>

  <div class="bar">
    <h1>FUN queries</h1>
  </div>

  <div class="container-custom">
    <div class="row">
      <side-bar></side-bar>

      <div class="col-md-10">
        <button click.delegate="fetchGroupBy()" class="btn btn-primary margin__bottom__small">Group by</button>
        <button click.delegate="fetchGroupByHaving()" class="btn btn-primary margin__bottom__small">Group by having</button>

        <!--group by-->

        <div class="panel panel-default" if.bind="groupBy">
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="col-md-5 table__title">
                    Naam
                  </th>

                  <th class="col-md-5 table__title">
                    Aantal berichten
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr repeat.for="c of lgroupBy">
                  <td class="col-md-5">
                    ${c.name}
                  </td>

                  <td class="col-md-5">
                    ${c.messages}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


      <!-- Group by having -->
      <div class="panel panel-default" if.bind="groupByHaving">
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-md-5 table__title">
                  Naam
                </th>

                <th class="col-md-5 table__title">
                  Aantal berichten
                </th>
              </tr>
            </thead>

            <tbody>
              <tr repeat.for="c of lgroupByHaving">
                <td class="col-md-5">
                  ${c.name}
                </td>

                <td class="col-md-5">
                  ${c.messages}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
